{{- range .Values.extraFiles }}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .name }}
  labels:
    {{- include "common.labels.standard" $ | nindent 4 }}
    {{- with $.Values.extraLabels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
{{- if .binaryData }}
binaryData:
  {{- range $key, $val := .binaryData }}
  {{ $key }}: {{ $val | b64enc }}
  {{- end }}
{{- else }}
data:
  {{- range $key, $val := .data }}
  {{ $key }}: |-
    {{- if kindIs "string" $val }}
    {{ tpl $val $ | nindent 4 }}
    {{- else }}
    {{ toYaml $val | nindent 4 }}
    {{- end }}
  {{- end }}
{{- end }}
{{- end }}
